<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade atingida : <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="cacular()">
    <div id="res"></div>
    <script>
        function cacular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if(vel > 60) {
                res.innerHTML += ` Você está sendo MULTADO pelo esecesso de velocidade`
            }else{
                res.innerHTML += ` Dirija com segurança`
            }
        }
    </script>
</body>
</html>
